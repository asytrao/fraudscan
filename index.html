<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudScan - Advanced Fraud Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .features {
            text-align: left;
            margin: 2rem 0;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .continue-btn:active {
            transform: translateY(0);
        }

        .security-badge {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }

        .security-badge strong {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FS</div>
        <h1>FraudScan</h1>
        <p class="subtitle">Advanced AI-powered fraud detection for credit card transactions</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Real-time transaction analysis</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Machine learning algorithms</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Comprehensive reporting</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Bank-level security</span>
            </div>
        </div>

        <button class="continue-btn" onclick="redirectToLogin()">
            Sign In to Dashboard
        </button>
        
        <button class="continue-btn" onclick="redirectToRegister()" style="background: rgba(102, 126, 234, 0.1); color: #667eea; border: 2px solid #667eea; margin-top: 1rem;">
            Create New Account
        </button>

        <div class="security-badge">
            <strong>ðŸ”’ Secure & Encrypted</strong><br>
            Your data is protected with enterprise-grade security
        </div>
    </div>

    <script>
        function redirectToLogin() {
            // Add smooth transition effect
            document.querySelector('.container').style.transform = 'scale(0.95)';
            document.querySelector('.container').style.opacity = '0.8';
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 200);
        }
        
        function redirectToRegister() {
            // Add smooth transition effect
            document.querySelector('.container').style.transform = 'scale(0.95)';
            document.querySelector('.container').style.opacity = '0.8';
            
            setTimeout(() => {
                window.location.href = 'register.html';
            }, 200);
        }
    </script>
</body>
</html>
